<!DOCTYPE html>
<html>
<head>
    <!-- Title of the web page -->
    <title>COMP6062 PROJECT</title>
    
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Link to custom CSS file for additional styling -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main container for the Vue.js app -->
    <div id="app" class="container mt-4">
        <!-- Main heading with margin at the bottom -->
        <h1 class="mb-4">Faisal Mohammed - 1163069</h1>
        
        <!-- Section for random fact with padding and border -->
        <div id="random-fact" class="mb-3 p-3 border bg-light">
            <h2>Random Fact</h2>
            <!-- Display the random fact here -->
            <p>{{ randomFact }}</p>
            <!-- Button to fetch a new fact -->
            <button @click="getNewFact" class="btn btn-primary">New Fact</button>
        </div>
        
        <!-- Section for weather information with padding and border -->
        <div id="weather" class="mb-3 p-3 border bg-light">
            <h2>Weather Information</h2>
            <!-- Display weather information here -->
            <p v-html="weatherInfo"></p>
            <!-- Input for city name -->
            <input v-model="city" class="form-control mb-2" placeholder="Enter city name">
            <!-- Button to fetch weather -->
            <button @click="fetchWeather" class="btn btn-primary">Get Weather</button>
        </div>
        
        <!-- Section for dictionary definition with padding and border -->
        <div id="dictionary" class="p-3 border bg-light">
            <h2>Dictionary Definition</h2>
            <!-- Input for word -->
            <input v-model="word" class="form-control mb-2" placeholder="Enter word">
            <!-- Button to fetch word definition -->
            <button @click="fetchDefinition" class="btn btn-primary">Define</button>
            <!-- Display the definition here -->
            <p v-html="definition"></p>
        </div>
        
        <!-- Footer section with name and copyright -->
        <footer class="mt-4 p-3 bg-light text-center">
            <p>&copy; 2024 Faisal Mohammed</p>
        </footer>
        
        <!-- Include Vue.js library -->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        
        <!-- Link to your custom JavaScript file -->
        <script src="scripts/app.js"></script>
    </div>
</body>
</html>
